<!DOCTYPE html>
<html ng-app="FoodItemCounterApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>My First AngularJS App</title>
    </head>
    <h1>Check your Diet!</h1>
    <body>
        <div ng-controller="FoodItemCounterCtrl">
            <input type="text" 
                ng-model="foodItems">
            <input type="button" ng-click="calculateFoodItems()" value="Check If Too Much">
            <br> {{ message }}    
        </div>
             
    </body>
</html>
